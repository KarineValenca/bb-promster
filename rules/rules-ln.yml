groups:
- name: ln
  rules:
  - record: http_requests_seconds_bucket:irate
    expr: sum(http_requests_seconds_bucket:irate{job!="l$BB_PROMSTER_LEVEL"}) without (job, instance)
    labels:
      job: l$BB_PROMSTER_LEVEL
  
  - record: http_requests_seconds_count:irate
    expr: sum(http_requests_seconds_count:irate{job!="l$BB_PROMSTER_LEVEL"}) without (job, instance)
    labels:
      job: l$BB_PROMSTER_LEVEL

  - record: http_requests_seconds_sum:irate
    expr: sum(http_requests_seconds_sum:irate{job!="l$BB_PROMSTER_LEVEL"}) without (job, instance)
    labels:
      job: l$BB_PROMSTER_LEVEL

  - record: http_response_size_bytes:irate
    expr: sum(http_response_size_bytes:irate{job!="l$BB_PROMSTER_LEVEL"}) without (job, instance)
    labels:
      job: l$BB_PROMSTER_LEVEL
